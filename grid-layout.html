<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"
        <title>Grid Layout</title>
        <link rel="stylesheet" href="css/grid-layout.css">
    </head>
    <body>
        <h1>Float-Based Grid Layout</h1>
        <main class="container">
        <div class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <div class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
        </div>
        <div class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eighth">1/8</div>
        </main>
    </body>
</html>
