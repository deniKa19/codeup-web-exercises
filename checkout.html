<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>checkout</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <h3>Credi Card Information</h3>
            <label for="creditcardnumber">Credit Card Number</label>
            <input type="text" id="creditcardnumber" name="creditcardnumber" required>
            <br>
            <br>
            <label for="epiration">Expiration:Month/Year</label>
            <input type="text" id="expiration" name="expiration" required>
            <br>
            <br>
            <label for="securitycode">Security Code</label>
            <input type="text" id="securitycode" name="securitycode" required>
            <br>
            <br>
            <h3>Billing Address</h3>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <br>
            <br>
            <label for="keepcard">Keep this credit card on file for future transactions</label>
            <input type="checkbox" id="keepcard" name="keepcard">
            <br>
            <br>
            <button type="submit">Buy Now!</button>
        </form>
    </body>
</html>
